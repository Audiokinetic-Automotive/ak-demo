<html>
<head>
    <title>Basic Audio Hardware Abstraction Layer Test</title>
    <link rel="stylesheet" href="AudioBinding.css">
    <script type="text/javascript" src="AFB-websock.js"></script>
    <script type="text/javascript" src="AudioBinding.js"></script>
</head>
   
<body onload="init('hal_registry','alsacore', 'hallist')">
        
    <h1>Simple Audio Control Test</h1>
    <button id="connected" onclick="init('hal_registry','alsacore', 'hallist')">Binder WS Fail</button>
    <br><br>
    <b>Selected HAL </b>
    <select id='hal_registry'></select>
    
    <b>API Verbosity </b>
    <select id='api_verbosity' onclick='mode=this.value'>
        <option value='0'>Quiet</option>
        <option value='1'>Compact</option>
        <option value='2'>Verbose</option>
        <option value='3'>Full</option>
    </select>    
    <br>
    <br>
   
    <ol>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Mute','args':{'apihal':sndcard}});">Dispatch Mute</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Guidance','args':{'apihal':sndcard}});">Dispatch Guidance</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Entertainment','args':{'apihal':sndcard}});">Dispatch Entertainment</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Notification','args':{'apihal':sndcard}});">Dispatch Notification</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Communication','args':{'apihal':sndcard}});">Dispatch Communication</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'System','args':{'apihal':sndcard}});">Dispatch System</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'Warning','args':{'apihal':sndcard}});">Dispatch Warning</button></li>
    <li><button onclick="callbinder('control','dispatch' ,{'target':'multi-step-sample','args':{'apihal':sndcard}});">Dispatch MultiStep</button></li>
    <br>    
    <li><button onclick="callbinder('control','lua_dostring','print(\'Bonjours\'); return true, 1234');">LUA string</button></li>
    <li><button onclick="callbinder('control','lua_docall'  , {'func':'_Simple_Echo_Args', 'args':{speed:20}});">LUA function</button></li>
    <li><button onclick="callbinder('control','lua_doscript', {'script':'helloworld.lua', args:{'arg1':'abcd', 'next':7890, 'last':[1,2,3,4]}});">LUA script</button></li>
    <li><button onclick="callbinder('control','lua_docall'  , {'func':'_Simple_Timer_Test', args:{label:'MyTimer', 'delay':3000, 'count':10}});">LUA Timer</button></li>
        
    </ol>
    
    <div id="main" style="visibility:hidden">
    <ol>
    <li>Question <pre id="question"></pre>
    <li>Response <pre id="output"></pre>
    <li>Events: <pre id="outevt"></pre>
    </ol>
    </div>
